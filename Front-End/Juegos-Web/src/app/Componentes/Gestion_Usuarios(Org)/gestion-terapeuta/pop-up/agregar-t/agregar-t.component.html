<!--MODAL para Agregar registro de un Terapeuta-->
<div class="modal fade" id="agregarModal" role="dialog" data-backdrop="static">
  <div class="modal-dialog">

    <!--Contenido del modal-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Ingreso de Datos Personales del Terapeuta</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" *ngIf="!status">
         La cédula ya existe
        </div>

        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <label class="user">La cédula es el usuario</label>
          <div class="form-group">
            <label class="lbl">Cédula:</label>
            <input class="inp" required maxlength="10"
                   placeholder="Ingrese la cédula" name="cedulaTerapeuta" type="text"
                   [(ngModel)]="terapeutaNuevo.cedula"
                   #cedulaTerapeuta="ngModel"
            />
            <div *ngIf="!cedulaTerapeuta.valid && cedulaTerapeuta.touched" class="alert alert-danger">
              La cédula es obligatoria
            </div>
            <label class="lbl">Nombre:</label>
            <input class="inp" required maxlength="60"
                   placeholder="Ingrese el nombre" name="nombreTerapeuta" type="text"
                   [(ngModel)]="terapeutaNuevo.nombre"
                   #nombreTerapeuta="ngModel"
            />
            <div *ngIf="!nombreTerapeuta.valid && nombreTerapeuta.touched" class="alert alert-danger">
              El nombre es obligatorio
            </div>

            <label class="lbl">Contraseña:</label>
            <input class="inp" required minlength="5" maxlength="15"
                   placeholder="Ingrese la contraseña" name="contraseniaTerapeuta" type="password"
                   [(ngModel)]="terapeutaNuevo.contrasenia"
                   #contraseniaTerapeuta="ngModel"
            />
            <div *ngIf="!contraseniaTerapeuta.valid && contraseniaTerapeuta.touched && !contraseniaTerapeuta.minLength" class="alert alert-danger">
              La contraseña es obligatoria y debe tener más de 5 caracteres
            </div>


            <label class="lbl">Correo:</label>
            <input class="inp" maxlength="30"
                   placeholder="Ingrese el correo" name="correoTerapeuta" type="email"
                   [(ngModel)]="terapeutaNuevo.correo"
                   pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
                   #correoTerapeuta="ngModel"
            >
            <div *ngIf="!correoTerapeuta.valid && correoTerapeuta.touched" class="alert alert-warning">
              El correo está incompleto o  es incorrecto
            </div>


            <label class="lbl">Dirección:</label>
            <input class="inp" maxlength="60"
                   placeholder="Ingrese la dirección" name="direccionTerapeuta" type="text"
                   [(ngModel)]="terapeutaNuevo.direccion"
                   #direccionTerapeuta="ngModel"
            >

            <label class="lbl">Celular:</label>
            <input class="inp" maxlength="10"
                   placeholder="Ingrese el celular" name="celularTerapeuta" type="text"
                   [(ngModel)]="terapeutaNuevo.celular"
                   #celularTerapeuta="ngModel"
            >

            <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Crear</button>

          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="registerForm.reset()" data-dismiss="modal">Salir</button>
      </div>

    </div>
  </div>
</div>
